<ion-split-pane>
  <ion-menu side="start" menuId="first" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="end">
          <ion-button (click)="closeBar()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Навігація</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['diary']"
            ><ion-icon name="grid"></ion-icon
            ><label class="nav-pad">Щоденник</label></ion-item
          >
          <ion-item [routerLink]="['diary/profile']"
            ><ion-icon name="contact"></ion-icon
            ><label class="nav-pad">Профіль</label></ion-item
          >
          <ion-item (click)="authService.logOut()"
            ><ion-icon name="exit"></ion-icon
            ><label class="nav-pad">Вийти</label></ion-item
          >
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
